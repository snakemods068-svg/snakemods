<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANKUSH X MODS - KEY SYSTEM</title>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; min-height: 100vh; justify-content: center; }
        .logo-container { margin-top: 10px; border: 2px solid #ff00ff; border-radius: 20px; overflow: hidden; box-shadow: 0 0 20px #ff00ff; width: 150px; height: 150px; }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }
        h1 { color: #00ffff; text-shadow: 0 0 15px #00ffff; margin: 15px 0; font-size: 26px; text-align: center; font-weight: bold; }
        .terminal-box { width: 95%; max-width: 400px; border: 1px solid #00ffff; background: rgba(0, 255, 255, 0.05); padding: 15px; font-family: 'Courier New', Courier, monospace; font-size: 13px; color: #00ffff; margin-bottom: 20px; border-radius: 10px; box-sizing: border-box; box-shadow: inset 0 0 10px rgba(0,255,255,0.2); }
        .status { color: #ffd700; font-weight: bold; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        .action-btn { width: 95%; max-width: 400px; padding: 16px; margin: 10px 0; border: none; border-radius: 30px; font-weight: bold; color: #fff; cursor: pointer; background: linear-gradient(45deg, #00ffff, #007bff); box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4); text-decoration: none; display: block; text-align: center; transition: 0.3s; font-size: 16px; }
        .action-btn:active { transform: scale(0.95); }
        .btn-disabled { background: #333 !important; color: #888 !important; cursor: not-allowed; box-shadow: none; }
        #keyDisplayBox { display: none; width: 95%; max-width: 400px; background: #111; padding: 20px; border-radius: 15px; margin-top: 15px; border: 2px dashed #00ff00; text-align: center; animation: fadeIn 0.5s; }
        #generatedKey { font-size: 22px; color: #0fff00; letter-spacing: 3px; display: block; margin: 10px 0; text-shadow: 0 0 10px #0fff00; }
        .social-container { display: flex; gap: 15px; width: 95%; max-width: 400px; margin-top: 25px; }
        .social-btn { flex: 1; padding: 12px; border: none; border-radius: 15px; color: white; text-decoration: none; text-align: center; font-weight: bold; font-size: 14px; transition: 0.3s; }
        .yt-btn { background: linear-gradient(to right, #ff0000, #b20000); box-shadow: 0 0 10px #ff0000; }
        .tg-btn { background: linear-gradient(to right, #0088cc, #005577); box-shadow: 0 0 10px #0088cc; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://i.supaimg.com/9f7634ce-5a01-4cbd-96ff-9200a005f5e1/0b08eeb7-2924-42b4-81d7-ab80706293e5.png" alt="Logo">
    </div>

    <h1>ANKUSH X MODS</h1>

    <div class="terminal-box" id="terminal">
        [SYSTEM] Database: Online<br>
        [SYSTEM] Protocol: Secure Key Auth<br>
        [SYSTEM] Waiting for user verification...
    </div>

    <div class="status" id="statusLabel">STATUS: STANDBY</div>

    <a href="https://linkvertise.com/your-id/your-link" id="adLink" target="_blank" class="action-btn" onclick="startVerification()">1. GET KEY (WATCH ADS)</a>

    <button class="action-btn btn-disabled" id="verifyBtn" onclick="verifyAds()" disabled>2. VERIFY COMPLETION</button>

    <div id="keyDisplayBox">
        <p style="margin:0; font-size:14px; color:#aaa;">YOUR SECURE KEY:</p>
        <b id="generatedKey">GENERATING...</b>
        <button class="action-btn" style="margin-top:10px; padding:10px; background: #fff; color: #000;" onclick="copyKey()">CLICK TO COPY</button>
    </div>

    <div class="social-container">
        <a href="https://youtube.com/@ekkaboy" target="_blank" class="social-btn yt-btn">YOUTUBE</a>
        <a href="https://t.me/yourchannel" target="_blank" class="social-btn tg-btn">TELEGRAM</a>
    </div>

    <script>
        let isAdClicked = false;

        function startVerification() {
            isAdClicked = true;
            document.getElementById('terminal').innerHTML += "<br>[SYSTEM] Ad Page Opened...";
            document.getElementById('statusLabel').innerText = "STATUS: COMPLETING ADS...";
            
            // 8 second ka wait timer taaki user ad dekhe
            setTimeout(() => {
                document.getElementById('verifyBtn').classList.remove('btn-disabled');
                document.getElementById('verifyBtn').disabled = false;
                document.getElementById('terminal').innerHTML += "<br>[SYSTEM] Verification Ready!";
            }, 8000);
        }

        function verifyAds() {
            if(!isAdClicked) return;

            document.getElementById('verifyBtn').innerText = "CONNECTING TO SERVER...";
            document.getElementById('verifyBtn').disabled = true;

            setTimeout(() => {
                document.getElementById('terminal').innerHTML += "<br>[SYSTEM] 100% Verified!";
                document.getElementById('statusLabel').innerText = "STATUS: ACCESS GRANTED âœ…";
                document.getElementById('statusLabel').style.color = "#00ff00";
                
                document.getElementById('keyDisplayBox').style.display = "block";
                
                // Key format: ANKUSH-XXXX-2024 (Random)
                const randomKey = Math.random().toString(36).substring(2, 8).toUpperCase();
                document.getElementById('generatedKey').innerText = "ANKUSH-" + randomKey + "-5H";
                
                document.getElementById('verifyBtn').style.display = "none";
                document.getElementById('adLink').style.display = "none";
            }, 3000);
        }

        function copyKey() {
            const keyText = document.getElementById('generatedKey').innerText;
            navigator.clipboard.writeText(keyText);
            alert("KEY COPIED: " + keyText + "\nNow paste it in the Mod Menu.");
        }
    </script>
</body>
</html>
