<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANKUSH X MODS - KEY SYSTEM</title>
    <style>
        body { background-color: #000; color: #fff; font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
        .logo-container { margin-top: 20px; border: 2px solid #ff00ff; border-radius: 15px; overflow: hidden; box-shadow: 0 0 15px #ff00ff; }
        .logo-container img { width: 150px; display: block; }
        h1 { color: #00ffff; text-shadow: 0 0 10px #00ffff; margin: 20px 0; font-size: 24px; text-align: center; }
        .terminal-box { width: 90%; max-width: 400px; border: 1px solid #00ffff; background: rgba(0, 0, 0, 0.5); padding: 15px; font-family: 'Courier New', monospace; font-size: 14px; color: #00ffff; margin-bottom: 20px; border-radius: 5px; box-sizing: border-box; }
        .status { color: #ffd700; font-weight: bold; margin-bottom: 20px; text-transform: uppercase; }
        .action-btn { width: 90%; max-width: 400px; padding: 15px; margin: 8px 0; border: none; border-radius: 25px; font-weight: bold; color: #000; cursor: pointer; background: linear-gradient(to right, #00ffff, #007bff); box-shadow: 0 0 10px #007bff; text-decoration: none; display: block; text-align: center; }
        .btn-disabled { filter: grayscale(1); cursor: not-allowed; opacity: 0.6; }
        #keyDisplayBox { display: none; width: 90%; max-width: 400px; background: #222; padding: 10px; border-radius: 10px; margin-top: 10px; border: 1px dashed #00ffff; text-align: center; }
        #generatedKey { font-size: 18px; color: #00ff00; letter-spacing: 2px; }
        .social-container { display: flex; gap: 10px; width: 90%; max-width: 400px; margin-top: 20px; }
        .social-btn { flex: 1; padding: 12px; border: none; border-radius: 25px; color: white; text-decoration: none; text-align: center; font-weight: bold; background: linear-gradient(to right, #ff00ff, #ff1493); }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://i.supaimg.com/9f7634ce-5a01-4cbd-96ff-9200a005f5e1/0b08eeb7-2924-42b4-81d7-ab80706293e5.png" alt="Logo">
    </div>

    <h1>ANKUSH X MODS</h1>

    <div class="terminal-box" id="terminal">
        [SYSTEM] Status: Ready...<br>
        [SYSTEM] Step 1: Click 'GET KEY' to watch ads.
    </div>

    <div class="status" id="statusLabel">STATUS: STANDBY</div>


    <button class="action-btn btn-disabled" id="verifyBtn" onclick="verifyAds()" disabled>2. VERIFY COMPLETION</button>

    <div id="keyDisplayBox">
        <p style="margin:0; font-size:12px; color:#aaa;">YOUR 5-HOUR KEY:</p>
        <b id="generatedKey">WAITING...</b>
        <button class="action-btn" style="margin-top:10px; padding:8px;" onclick="copyKey()">COPY KEY</button>
    </div>

    <div class="social-container">
        <a href="YOUR_YT_LINK" target="_blank" class="social-btn">YOUTUBE</a>
        <a href="YOUR_TG_LINK" target="_blank" class="social-btn">TELEGRAM</a>
    </div>

    <script>
        let isAdClicked = false;

        function startVerification() {
            isAdClicked = true;
            document.getElementById('terminal').innerHTML += "<br>[SYSTEM] Ad Link Opened. Please wait 15-30 seconds on ad page.";
            document.getElementById('statusLabel').innerText = "STATUS: WAITING FOR ADS...";
            
            // 5 second baad verify button enable hoga
            setTimeout(() => {
                document.getElementById('verifyBtn').classList.remove('btn-disabled');
                document.getElementById('verifyBtn').disabled = false;
                document.getElementById('terminal').innerHTML += "<br>[SYSTEM] You can now Verify.";
            }, 5000);
        }

        function verifyAds() {
            if(!isAdClicked) return;

            document.getElementById('verifyBtn').innerText = "VERIFYING...";
            document.getElementById('verifyBtn').disabled = true;

            setTimeout(() => {
                document.getElementById('terminal').innerHTML += "<br>[SYSTEM] Verification Success! Key Generated.";
                document.getElementById('statusLabel').innerText = "STATUS: VERIFIED âœ…";
                document.getElementById('statusLabel').style.color = "#00ff00";
                
                document.getElementById('keyDisplayBox').style.display = "block";
                // Random Key Generation
                const randomPart = Math.random().toString(36).substring(2, 7).toUpperCase();
                document.getElementById('generatedKey').innerText = "ANKUSH_" + randomPart + "_5H";
                
                document.getElementById('verifyBtn').style.display = "none";
                document.getElementById('adLink').style.display = "none";
            }, 3000);
        }

        function copyKey() {
            const keyText = document.getElementById('generatedKey').innerText;
            navigator.clipboard.writeText(keyText);
            alert("Key Copied Successfully!");
        }
    </script>
</body>
</html>
