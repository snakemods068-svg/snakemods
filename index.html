<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE MODS | VIP SYSTEM</title>
    <style>
        :root { --primary: #00f2ff; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .card { width: 350px; background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(0, 242, 255, 0.3); border-radius: 30px; padding: 30px; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.5); position: relative; z-index: 1; }
        .logo { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 0 0 10px var(--primary); }
        .status-box { background: rgba(0,0,0,0.5); padding: 12px; border-radius: 15px; font-size: 0.85rem; margin-bottom: 20px; border: 1px solid var(--primary); transition: 0.3s; color: #00f2ff; }
        .key-box { font-size: 1.2rem; letter-spacing: 1px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 15px; margin-bottom: 20px; color: #555; border: 1px dashed #444; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; text-transform: uppercase; }
        .btn-ad { background: linear-gradient(90deg, #ff4b2b, #ff416c); color: white; }
        .btn-gen { background: linear-gradient(90deg, #00d2ff, #3a7bd5); color: white; }
        .btn-gen:disabled { background: #222; color: #555; cursor: not-allowed; opacity: 0.5; }
        #verified-badge { display: none; color: #00ffaa; font-size: 0.9rem; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo">üêç</div>
    <h2 style="margin:0; color:var(--primary);">SNAKE MODS</h2>
    <p style="color:#aaa; font-size:0.9rem; margin-bottom:20px;">Premium Key Generation System</p>

    <div class="status-box" id="status">STATUS: WAITING FOR AD...</div>

    <div class="key-box" id="keyDisplay">KEY-XXXX-LOCKED</div>

    <button class="btn btn-ad" id="adBtn" onclick="startAd()">1. Unlock Generator (Ad)</button>
    <button class="btn btn-gen" id="genBtn" onclick="makeKey()" disabled>2. Generate Key</button>
    
    <div id="verified-badge">‚úÖ AD VERIFIED SUCCESSFULLY</div>
</div>

<script>
    // Aapka Ad Link aur API Link
    const myAdLink = "https://just2earn.com/eM7xyh77";
    const apiLink = "https://snakemods.infinityfreeapp.com/save_key.php";

    function startAd() {
        const statusBox = document.getElementById('status');
        statusBox.innerText = "STATUS: VERIFYING AD (15s)...";
        
        // Ad tab kholna
        window.open(myAdLink, '_blank');

        // 15 second ka wait, bhale hi ad mein SSL error aaye
        setTimeout(enableGenerator, 15000);
    }

    function enableGenerator() {
        document.getElementById('genBtn').disabled = false;
        document.getElementById('adBtn').style.display = "none";
        const statusBox = document.getElementById('status');
        statusBox.innerText = "STATUS: READY TO GENERATE";
        statusBox.style.color = "#00ffaa";
        document.getElementById('verified-badge').style.display = "block";
    }

    function makeKey() {
        // Random 6 character key
        const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789"; 
        let res = "";
        for(let i=0; i<6; i++) res += chars[Math.floor(Math.random()*chars.length)];
        
        const finalKey = "SNAKE-" + res + "-2026";
        
        const keyDisplay = document.getElementById('keyDisplay');
        const statusBox = document.getElementById('status');
        
        keyDisplay.innerText = finalKey;
        keyDisplay.style.color = "#00f2ff";
        statusBox.innerText = "STATUS: SAVING TO PANEL...";

        // No-cors mode taaki connection error na aaye
        fetch(apiLink + '?key=' + finalKey, {
            method: 'GET',
            mode: 'no-cors'
        })
        .then(() => {
            statusBox.innerText = "STATUS: KEY SENT TO SERVER! ‚úÖ";
            statusBox.style.color = "#00ffaa";
            navigator.clipboard.writeText(finalKey);
            alert("KEY SAVED IN PANEL!\n\nKey: " + finalKey);
        })
        .catch(err => {
            statusBox.innerText = "STATUS: CONNECTION ERROR ‚ùå";
            console.error(err);
        });
    }

    // Direct link check (?verified=true)
    window.onload = function() {
        if (new URLSearchParams(window.location.search).has('verified')) {
            enableGenerator();
        }
    }
</script>

</body>
</html>
